<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Quote Generator</title>
</head>

<body ng-controller="Controller as app">

<!-- HEADER -->
<div id="header" class="mdl-shadow--3dp">
    <div id="headerText"class="">
        <h1>Random Quote Generator</h1>
    </div>
</div>

<!-- Main Circles -->
<div id="CircleGrid"class="mdl-grid">
    <div id="outerQuote"class="mdl-cell mdl-cell--8-col">
        <div id="circleOne" class="mdl-shadow--4dp">
            <p id="quotetext">
                "{{app.quote}}"
            </p>
        </div>
    </div>

    <div id="outerAuthor" class="mdl-cell">
        <div id="circleTwo" class="mdl-shadow--4dp">
            <p id="authortext" class="">
                -{{app.author}}
            </p>
        </div>
    </div>
</div>

<div id="actionButtons" class="">

    <div class="container">

        <button id="forwardButton" ng-click="app.randomQuote()" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect ">
            <i id="forwardIcon"class="material-icons">arrow_forward</i>
        </button>

        <a class="twitter-share-button" href="{{app.twitterLink}}" target="_blank">
            <button id="tweetButton" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                <img src="mockups/twitter-Icon.png" alt="twitter icon" id="twitter-Icon" />
            </button>
        </a>
    </div>

</div>


<div id="footerContainer">
    <p id="footer">
        <a href="http://terrellvest.com" target="_blank">Created By Terrell Vest</a>
    </p>
</div>



<!-- Bottom circle background effect -->
<div id="outerClass" class="ovals">
    <div id="innerClass" class="ovalsInner send-to-back">
    </div>
</div>

<div id="outerClass1" class="ovals">
    <div id="innerClass1" class="ovalsInner ">
    </div>
</div>

<div id="outerClass2" class="ovals">
    <div id="innerClass2" class="ovalsInner ">
    </div>
</div>

<!-- "Injustice anywhere is a threat to justice everywhere."
Martin Luther King -->

    <script type="text/javascript" src="script/angular.js"></script>
    <script type="text/javascript" src="Script/script.js"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>

</body>

</html>
